<head>

<body>
    <h1>이번주 1등은 나야나~</h1>
</body>
<script>
    let max = parseInt(prompt("최대값 입력하세요.", 45))

    let min = parseInt(prompt("최소값 입력하세요.", 1))

    let select = parseInt(prompt("뽑을 숫자를 고르세요.", 6))

    let setgame = parseInt(prompt("몇 게임 사실건가요?", 5))

    let endgame = []
    for (let c = 0; c < setgame; c++) {


        let result = []
        for (let a = 1; a <= select; a++) {
            let answer = Math.floor(Math.random() * (max - min + 1)) + min;
            let resultHasAnswer = false;
            // alert(`${a}번째 턴`)
            //result 검사
            // result : [3,5,24], a =4
            for (let b = 0; b < a - 1; b++) {
                if (result[b] == answer) {
                    resultHasAnswer = true

                }
            }

            // alert(`안녕 ${result}, / ${answer}, / ${a}`)

            if (resultHasAnswer == true) { // result 에 answer가 이미 있을 때
                a = a - 1

            }
            else { // result 에 answer가 없을 때 
                result.push(answer)

            }
            // alert(`잘가 ${result}, / ${answer}, / ${a}`)
        }

        endgame.push(result.sort(function (a, b) { return a - b }))
    }
    // alert(answer)

    alert(`이번주 당첨 번호는 ${endgame.join("\n")} 입니다!!`)

</script>

</html>
